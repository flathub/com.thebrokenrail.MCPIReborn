app-id: com.thebrokenrail.MCPIReborn

# No Separate Locales
separate-locales: false

# MCPI Itself Is Proprietary
tags:
  - proprietary

# Runtime/SDK
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk

# Startup Command
command: minecraft-pi-reborn-client

# Permissions
finish-args:
  - --persist=.minecraft-pi
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --allow=multiarch

# MCPI-Reborn Git
x-mcpi-reborn-git: &mcpi-reborn-git
  type: git
  url: https://gitea.thebrokenrail.com/minecraft-pi-reborn/minecraft-pi-reborn.git
  tag: flatpak
  disable-shallow-clone: true

# Build
modules:
  # MCPI-Reborn
  - name: minecraft-pi-reborn
    buildsystem: simple
    build-commands:
      - sed -i 's/libdrm/libdrm-dis/g' qemu-archive/meson.build
      - rm -rf dependencies/qemu/src
      - mv qemu-archive dependencies/qemu/src
      - ./scripts/setup.sh client "${MCPI_ARCH}" -DCMAKE_INSTALL_PREFIX=/app -DMCPI_OPEN_SOURCE_ONLY=ON -DMCPI_APP_ID=com.thebrokenrail.MCPIReborn "-DFETCHCONTENT_SOURCE_DIR_PREBUILT-ARMHF-TOOLCHAIN=${PWD}/prebuilt-armhf-toolchain"
      - DESTDIR= ./scripts/build.sh client "${MCPI_ARCH}"
    build-options:
      env:
        # The Runtime Automatically Includes An x86_64-Only Flag, So Reset Flags
        CFLAGS: ''
        CXXFLAGS: ''
      # Target Architecture
      arch:
        x86_64:
          env:
            MCPI_ARCH: 'amd64'
        aarch64:
          env:
            MCPI_ARCH: 'arm64'
    sources:
      - *mcpi-reborn-git
      # ARM Toolchain
      - type: archive
        only-arches:
          - x86_64
        url: https://developer.arm.com/-/media/Files/downloads/gnu/12.3.rel1/binrel/arm-gnu-toolchain-12.3.rel1-x86_64-arm-none-linux-gnueabihf.tar.xz
        sha256: f5f3c1cfcb429833d363e8fec31bb1282974b119ca8169d6277ce8a549e26d54
        dest: prebuilt-armhf-toolchain
      - type: archive
        only-arches:
          - aarch64
        url: https://developer.arm.com/-/media/Files/downloads/gnu/12.3.rel1/binrel/arm-gnu-toolchain-12.3.rel1-aarch64-arm-none-linux-gnueabihf.tar.xz
        sha256: ac2806f4c1ba772817aded18a5b730b5004592b1f1224d8296de69942e3704bd
        dest: prebuilt-armhf-toolchain
      # Use QEMU Archive Instead Of Submodule Because Of Flathub Stupidly Blocking Internet Access
      - type: archive
        url: https://download.qemu.org/qemu-8.1.2.tar.xz
        sha256: 541526a764576eb494d2ff5ec46aeb253e62ea29035d1c23c0a8af4e6cd4f087
        dest: qemu-archive
  # Download MCPI Separately At Installation-Time
  - name: minecraft-pi
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra /app/bin/apply_extra
      # Allow Starting MCPI
      - ln -s ../../extra/minecraft-pi /app/lib/minecraft-pi-reborn-client/minecraft-pi
    sources:
      - type: extra-data
        filename: mcpi.tar.gz
        url: https://archive.org/download/MinecraftPi/minecraft-pi-0.1.1.tar.gz
        sha256: e0d68918874cdd403de1fd399380ae2930913fcefdbf60a3fbfebb62e2cfacab
        size: 1459472
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xf mcpi.tar.gz --strip-components 1
          - rm -f mcpi.tar.gz

# Cleanup
cleanup:
  - /include
  - /lib/pkgconfig
  - '*.a'
