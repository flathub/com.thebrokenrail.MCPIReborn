app-id: com.thebrokenrail.MCPIReborn

# No Separate Locales
separate-locales: false

# MCPI Itself Is Proprietary
tags:
  - proprietary

# Runtime/SDK
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk

# Startup Command
command: minecraft-pi-reborn-client

# Permissions
finish-args:
  - --persist=.minecraft-pi
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --allow=multiarch

# MCPI-Reborn Git
x-mcpi-reborn-git: &mcpi-reborn-git
  type: git
  url: https://gitea.thebrokenrail.com/TheBrokenRail/minecraft-pi-reborn.git
  tag: 2.4.0
  disable-shallow-clone: true

# Build
modules:
  # QEMU
  - name: qemu-arm
    config-opts:
      - --prefix=/app
      - --target-list=arm-linux-user
      - --enable-linux-user
      - --disable-debug-info
      - --disable-bsd-user
      - --disable-werror
      - --disable-system
      - --disable-tools
      - --disable-docs
      - --disable-gtk
      - --disable-gnutls
      - --disable-nettle
      - --disable-gcrypt
      - --disable-glusterfs
      - --disable-libnfs
      - --disable-libiscsi
      - --disable-vnc
      - --disable-kvm
      - --disable-libssh
      - --disable-libxml2
      - --disable-vde
      - --disable-sdl
      - --disable-opengl
      - --disable-xen
      - --disable-fdt
      - --disable-vhost-net
      - --disable-vhost-crypto
      - --disable-vhost-user
      - --disable-vhost-vsock
      - --disable-vhost-scsi
      - --disable-tpm
      - --disable-qom-cast-debug
      - --disable-capstone
      - --disable-zstd
      - --disable-linux-io-uring
      - --disable-bpf
    cleanup:
      - /share
    sources:
      - type: archive
        url: https://download.qemu.org/qemu-6.2.0.tar.xz
        sha256: 68e15d8e45ac56326e0b9a4afa8b49a3dfe8aba3488221d098c84698bca65b45
      - type: patch
        path: qemu-arm.patch
  # MCPI-Reborn
  - name: minecraft-pi-reborn
    buildsystem: simple
    build-commands:
      - ./scripts/setup.sh client ${MCPI_ARCH} -DCMAKE_INSTALL_PREFIX=/app -DMCPI_OPEN_SOURCE_ONLY=ON
        -DMCPI_APP_ID=com.thebrokenrail.MCPIReborn
      - ./scripts/build.sh client ${MCPI_ARCH}
      # FreeDesktop SDK Doesn't Contain Rsync
      - cd ./out/client-${MCPI_ARCH}/app && find . -type d -exec mkdir -p /app/{}
        \;
      - cd ./out/client-${MCPI_ARCH}/app && find . \( -type f -o -type l \) -exec
        cp -a {} /app/{} \;
    build-options:
      env:
        # The Runtime Automatically Includes An x86_64-Only Flag, So Reset Flags
        CFLAGS: ''
        CXXFLAGS: ''
      # Target Architecture
      arch:
        x86_64:
          env:
            MCPI_ARCH: amd64
        aarch64:
          env:
            MCPI_ARCH: arm64
    sources:
      - *mcpi-reborn-git
      # ARM Toolchain
      - type: archive
        only-arches:
          - x86_64
        url: https://developer.arm.com/-/media/Files/downloads/gnu-a/10.3-2021.07/binrel/gcc-arm-10.3-2021.07-x86_64-arm-none-linux-gnueabihf.tar.xz
        sha256: aa074fa8371a4f73fecbd16bd62c8b1945f23289e26414794f130d6ccdf8e39c
        dest: cmake/.prebuilt-armhf-toolchain
      - type: archive
        only-arches:
          - aarch64
        url: https://developer.arm.com/-/media/Files/downloads/gnu-a/10.3-2021.07/binrel/gcc-arm-10.3-2021.07-aarch64-arm-none-linux-gnueabihf.tar.xz
        sha256: fccd7af76988da2b077f939eb2a78baa9935810918d2bf3f837bc74f52efa825
        dest: cmake/.prebuilt-armhf-toolchain
    modules:
      # XXD
      - name: xxd
        buildsystem: simple
        build-commands:
          - make -C src/xxd
          - install -Dm755 -t /app/bin src/xxd/xxd
        sources:
          - type: archive
            url: https://github.com/vim/vim/archive/v9.0.0055/vim-v9.0.0055.tar.gz
            sha256: 4c1e50aff67bd1c665287012b1e636d7d5bf503c4a756196a124f2a184a814d8
            x-checker-data:
              type: anitya
              project-id: 5092
              stable-only: true
              url-template: https://github.com/vim/vim/archive/v$version/vim-v$version.tar.gz
  # Download MCPI Separately At Installation-Time
  - name: minecraft-pi
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra /app/bin/apply_extra
      # Allow Starting MCPI
      - ln -s ../../extra/minecraft-pi /app/lib/minecraft-pi-reborn-client/minecraft-pi
    sources:
      - type: extra-data
        filename: mcpi.tar.gz
        url: https://s3.amazonaws.com/assets.minecraft.net/pi/minecraft-pi-0.1.1.tar.gz
        sha256: e0d68918874cdd403de1fd399380ae2930913fcefdbf60a3fbfebb62e2cfacab
        size: 1459472
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xf mcpi.tar.gz --strip-components 1
          - rm -f mcpi.tar.gz

# Cleanup
cleanup:
  - /include
  - /lib/pkgconfig
  - '*.a'
  - /bin/xxd
